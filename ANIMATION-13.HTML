<html>
	<head>
		<title>
            Animation 13
        </title>
		<style type="text/css">
				.fullscreen_bg 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.fullscreen_bg_video 
				{
					position:fixed;
					width: 100%;
					height: 100%;
					min-width: 100%;
					min-height: 100%;
				}
				h2{background-color:rgba(180, 71, 16, 0.5);color:#ffffff;}<!--transparant in required then menssion parameterlike 1 -->
		</style>
    </head>
    <body>
        
		<div class="fullscreen_bg">
            <video src="pexels-tima-miroshnichenko-5319760.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
        </div>
		
		<h2>Show my screen in video</h2>
        
    </body>
</html>
